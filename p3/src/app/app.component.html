<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>
      <div class="field">
        <label>Length:
          <input
            (input)="onLengthChange($event)"
            type="number"
            onkeydown="return event.keyCode !== 69 && event.keyCode !== 189"
            [value]="length"
          >
        </label>
      </div>
      <div class="field">
        <label class="checkbox">
          <input type="checkbox" (change)="onUseLettersChanged()" [defaultChecked]="true">
          Use Letters
        </label>
      </div>
      <div class="field">
        <label class="checkbox">
          <input type="checkbox" (change)="onUseSymbolsChanged()" [defaultChecked]="true">
          Use Symbols
        </label>
      </div>
      <div class="field">
        <label class="checkbox">
          <input type="checkbox" (change)="onUseNumbersChanged()" [defaultChecked]="true">
          Use Numbers
        </label>
      </div>
      <div>
        <button class="button is-link is-fullwidth" (click)="onButtonClick()">Generate</button>
      </div>
      <div>
        <input class="input" type="text" [value]="password">
      </div>
    </div>
  </div>
</div>
