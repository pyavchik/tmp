<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h2>Password Generator</h2>
      <div class="field">
        <label>Length</label>
        <input
          (input)="onLengthChange($event)"
          type="number"
          onkeydown="return event.keyCode !== 69 && event.keyCode !== 189"
          [value]="length"
        >
      </div>
      <div class="field">
        <label>
          <input type="checkbox" (change)="onUseLettersChanged()" [defaultChecked]="true">
          Use Letters
        </label>
      </div>
      <div class="field">
        <label>
          <input type="checkbox" (change)="onUseSymbolsChanged()" [defaultChecked]="true">
          Use Symbols
        </label>
      </div>
      <div class="field">
        <label>
          <input type="checkbox" (change)="onUseNumbersChanged()" [defaultChecked]="true">
          Use Numbers
        </label>
      </div>
      <div>
        <button (click)="onButtonClick()">Generate</button>
      </div>
      <input type="text" [value]="password">
      <div>
      </div>
    </div>
  </div>
</div>
