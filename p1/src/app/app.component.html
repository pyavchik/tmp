<div>
  <h1>Password Generator</h1>
</div>
<div>
  <label>Length</label>
  <input type="number"
   [value]="length"
   (input)="onChangeLength($event)">
</div>
<div>
  <label>Letters</label>
  <input
    type="checkbox"
    [defaultChecked]="true"
    (change)="useLettersForPass()">
</div>
<div>
  <label>Numbers</label>
  <input
    type="checkbox"
    [defaultChecked]="true"
    (change)="useNumbersForPass()">
</div>
<div>
  <label>Symbols</label>
  <input
    type="checkbox"
    [defaultChecked]="true"
    (change)="useSymbolsForPass()">
</div>
<div>
  <button [disabled]="!includeSymbols && !includeLetters && !includeNumbers " (click)="generatePassButtonClick()">Generate</button>
  <input
    type="text"
    [value]="password">
</div>
