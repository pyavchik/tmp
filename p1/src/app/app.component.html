<div>
  <h1>Password Generator</h1>
</div>
<div>
  <label>Length</label>
  <input type=""
   (input)="onChangeLength($event)">
</div>
<div>
  <label>Letters</label>
  <input
    type="checkbox"
    checked="checked"
    (change)="useLettersForPass()">
</div>
<div>
  <label>Numbers</label>
  <input
    type="checkbox"
    checked="checked"
    (change)="useNumbersForPass()">
</div>
<div>
  <label>Symbols</label>
  <input
    type="checkbox"
    checked="checked"
    (change)="useSymbolsForPass()">
</div>
<div>
  <button (click)="generatePassButtonClick()">Generate</button>
  <input
    type="text"
    [value]="password">
</div>

{{password}}
{{includeLetters}}
{{includeNumbers}}
{{includeSymbols}}
{{length}}
