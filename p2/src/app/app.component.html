<h2>Password Generator</h2>

<div>
  <label>Length</label>
  <input (input)="onLengthChange($event)">
</div>
<div>
  <label>Use Letters</label>
  <input type="checkbox">
</div>
<div>
  <label>Use Symbols</label>
  <input type="checkbox">
</div>
<div>
  <label>Use Numbers</label>
  <input type="checkbox">
</div>
<div>
  <button (click)="generatePass()">Generate</button>
  <input type="text" [value]="password">
</div>
